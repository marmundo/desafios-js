<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Conversor</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <style>
    button {
      font-size: 16px;
    }

    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .principal {
      width: 100vw;

    }

    .mt15 {
      margin-top: 15%;
    }

    #content {
      border: 1pt solid black
    }

    .center {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container ">
    <div class="principal">
      <div class="row">
        <div class="col-12 ">
          <h1 class="center">Conversor de Temperaturas</h1>
        </div>
      </div>

      <div class="row mt-3 justify-content-center ">
        <div class="col-5 center">
          <button class="btn btn-primary" onclick="bt1()">Converter</button>
          <p>CLique no bot√£o acima para iniciar.</p>
        </div>
      </div>

      <div class="row">
        <div class="col mt15 border border-dark border-4" id="content">

        </div>
      </div>
    </div>
  </div>

  <script>
    function bt1() {
      var temperatura = prompt("Digite uma temperatura em Celsius?")
      var content = document.querySelector("#content");

      content.innerHTML = `<h3>A temperatura de ${temperatura} C, corresponte a...</h3>\n
      <p>
        ${(temperatura * 9 / 5) + 32} F (Fahrenheit) </p>
        <p>${Number(temperatura) + 273.15} K (Kelvin)\n </p>
      `
    }
  </script>
</body>


</html>
