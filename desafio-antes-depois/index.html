    <div class="row">
      <div class="col">
        <button class="btn btn-primary" onclick="bt1()">Antecesso e Sucessor</button>
      </div>
    </div>



</body>
</div>
<script>
  function bt1() {
    var num = prompt("Digite um número inteiro qualquer")
    alert(`Antes de ${num}, temos o número ${num - 1}\n Depois de ${num}, temos o número ${num + 1}`)
  }
