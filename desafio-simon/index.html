<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss" rel="stylesheet" type="text/css">
  <audio id="clip1">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
  </audio>
  <audio id="clip2">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
  </audio>
  <audio id="clip3">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>
  </audio>
  <audio id="clip4">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
  </audio>
</head>
<body>
  <div id="ranking">
    <h2>Ranking</h2>
    <div id="ranking-pontuacao">
    </div>
  </div>
  <form >
    <label for="niveis">Escolha o nível</label>
    <select name="" id="niveis">
      <option value="10">Fácil</option>
      <option value="20">Médio</option>
      <option value="50">Difícil</option>
    </select>
  </form>
  <div id="socialmedia" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Compartilhe nas redes sociais</h3>
      <button id="fb">FaceBook</button>
      <button id="twitter">Twitter</button>
    </div>
  </div>
  <div id="outer-circle">
    <div id="topleft"></div>
    <div id="topright"></div>
    <div id="bottomleft"></div>
    <div id="bottomright"></div>
    <div id="inner-circle">
      <div id="title" class="font-effect-emboss">SIMON!</div>
      <div id="switches">
        <input type="checkbox" class="toggle" id="on">
        <button class="button" id="start">Start</button>
        <input type="checkbox" class="toggle" id="strict">
      </div>
      <div class="text1">
        <span>POWER</span><span>STRICT</span>
      </div>
      <div id="turn"></div>
      <div class="text2">
        COUNT
      </div>
    </div>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
