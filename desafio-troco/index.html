<body>
  <div class="container">
    <div class="row">
      <h1>Calculando o Troco</h1>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary" onclick="bt1()">Comprar produto</button>
      </div>
    </div>



</body>
</div>
<script>
  function bt1() {
    var produto = prompt("Que produto você está comprando?")
    var valor = prompt(`Quanto custa ${produto} que você está comprando?`)
    var valorPago = prompt(`Qual foi o valor que você deu para pagar ${produto}?`)
    alert(`Você comprou ${produto} que custou R$${valor}.\nDeu R$${valorPago} em dinheiro e vai receber R$${valorPago - valor} de troco.\nVolte Sempre!`)
  }
</script>
